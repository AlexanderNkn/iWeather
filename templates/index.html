<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Умная погода</title>
    </head>
    <body>
        <main>
            <div class="container">
                <p><b>Мы поможем вам быстро определить погоду в вашем населенном пункте и
                    посоветуем, что необходимо надеть сегодня на улицу,
                    чтобы чувствовать себя комфортно.</b></p>
                <form method="POST">
                    {% csrf_token %}
                    <p>Укажите город {{ form }}</p>
                    <input type="submit" value="Отправить">
                </form>
            </div>
            <div class="container">
                {{ response }}
            </div>
        </main>
    </body>
</html>
